     ">Bat</button>

            displayScore : function(){
                return `No of matches  won ${this.won}, lost ${this.lose}, tie ${this.tie}`;
            }
        }
        function genrateRandomMove(){ 
            let randomNumber = Math.random() * 3;
            let computerChoice;
            if (randomNumber > 0 && randomNumber <= 1){
                computerChoice = 'Bat';
            }else if (randomNumber > 1 && randomNumber <= 2){
                computerChoice = 'Ball';
            } else {
                computerChoice = 'Stump';
            }
            return computerChoice;
        }
        function getResult(userChoice, computerChoice){
            // resultMsg;
            if (userChoice === 'Bat'){
            if (computerChoice === 'Ball'){
                return 'you won✅';
            } else if (computerChoice === 'Bat'){
                return 'its a tie 🤝';
            } else if (computerChoice === 'Stump'){
                return 'computer won❌';
            }
        } else if (userChoice === 'Ball'){
            if (computerChoice === 'Ball'){
                return 'its a tie 🤝';
            } else if (computerChoice === 'Bat'){
                return 'computer won❌';
            } else if (computerChoice === 'Stump'){
                return 'you won✅';
            }
        } else if (userChoice === 'Stump'){
            if (computerChoice === 'Ball'){
                return 'computer won❌';
            } else if (computerChoice === 'Bat'){
                return 'you won✅';
            } else if (computerChoice === 'Stump'){
                return 'its a tie 🤝';
            }
        }
        }function showResult(userChoice, computerChoice, resultMsg){

            alert(`you have chosen Stump. computer chose ${computerChoice} and ${resultMsg}`);
        }
    </script>
